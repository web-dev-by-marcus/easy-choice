@if (isAddingTask) {
<app-add-task
  (cancel)="onCancelAddTask()"
  (add)="onAddTask($event)"
></app-add-task>
}

<section id="tasks">
  <header>
    <h2>{{ name }}'s Tasks</h2>
    <menu>
      <button (click)="onStartAddTask()">Add Task</button>
    </menu>
  </header>
  <ul>
    @for (task of selectedUserTask; track task.id) {
    <li>
      <app-task [task]="task" (complete)="onCompleteTask($event)" />
    </li>
    }
  </ul>
</section>
